name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, a_new_hope ]
    paths:
      - 'lib/**'
      - 'tests/**'
      - 'webdvcs*.js'
      - 'webdvcs-browser.html'
      - 'build-assets.js'
      - 'styles.css'
      - 'package*.json'
      - 'webpack.config.js'
      - 'playwright.config.js'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master, a_new_hope ]
    paths:
      - 'lib/**'
      - 'tests/**'
      - 'webdvcs*.js'
      - 'webdvcs-browser.html'
      - 'build-assets.js'
      - 'styles.css'
      - 'package*.json'
      - 'webpack.config.js'
      - 'playwright.config.js'
      - '.github/workflows/**'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v5
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      
    - name: ğŸ“¦ Cache Playwright Browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ hashFiles('package-lock.json') }}

    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install chromium --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      
    - name: ğŸ§ª Run Node.js Tests
      run: npm test
      
    - name: ğŸŒ Run Browser Tests  
      run: npm run test:browser
      
    - name: ğŸ“Š Upload Test Results
      uses: actions/upload-artifact@v6
      if: always() && hashFiles('playwright-report/**') != ''
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  build-and-deploy:
    name: ğŸš€ Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/a_new_hope'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
      contents: read    # to checkout the repository
    
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v5
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for Production
      run: npm run build:github
      
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v5
      
    - name: ğŸ“¤ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./dist
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4